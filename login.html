<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Login Absensi - SMP Sisingamangaraja</title>
    <link rel="icon" type="image/png" href="D:\DOKUMEN\logo87.PNG">
    <link rel="stylesheet" href="style.css">
</head>
<body style="display:flex; align-items:center; justify-content:center; background:#f0f2f5; min-height: 100vh; margin: 0;">

    <div class="scan-panel" style="width:350px; padding: 40px; background: white; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center;">
        
        <img src="D:\DOKUMEN\logo87.PNG" width="80" style="margin-bottom:20px;" onerror="this.src='https://via.placeholder.com/80?text=LOGO'">
        
        <h3 id="login-title" style="margin-bottom: 25px; color: #2c3e50; font-family: sans-serif;">Login Absensi</h3>
        
        <div style="margin-bottom: 15px;">
            <input type="text" id="u" placeholder="Username" style="width:100%; padding:12px; margin:8px 0; border:1px solid #ddd; border-radius:8px; box-sizing: border-box; outline: none;">
            <input type="password" id="p" placeholder="Password" style="width:100%; padding:12px; margin:8px 0; border:1px solid #ddd; border-radius:8px; box-sizing: border-box; outline: none;">
        </div>
        
        <button onclick="go()" style="width:100%; background:#2c3e50; color:white; padding:13px; border:none; border-radius:8px; margin-top:10px; cursor:pointer; font-weight: bold; transition: 0.3s;">
            MASUK
        </button>
        
        <p style="margin-top: 20px; font-size: 11px; color: #aaa;">Gunakan akun <b>admin</b> atau <b>walikelas</b></p>
        <p style="margin-top: 10px; font-size: 12px; color: #999;">&copy; 2025 SMP Swasta Sisingamangaraja</p>
    </div>

    <script>
        // Fungsi Login Multi-User
        function go() {
            const user = document.getElementById('u').value.toLowerCase().trim();
            const pass = document.getElementById('p').value;
            
            // Logika untuk ADMIN
            if(user === 'admin' && pass === 'admin123') {
                sessionStorage.setItem('admin', 'true'); 
                sessionStorage.setItem('role', 'admin');
                window.location.href = 'admin.html';
            } 
            // Logika untuk WALI KELAS
            else if(user === 'walikelas' && pass === 'wali123') {
                sessionStorage.setItem('admin', 'true'); // Diberi true agar lolos proteksi script-common
                sessionStorage.setItem('role', 'walikelas');
                window.location.href = 'walikelas.html';
            } 
            else {
                alert('Username atau Password Salah!');
            }
        }

        // Fitur Enter untuk Login
        document.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                go();
            }
        });
    </script>
</body>
</html>
