<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Absensi SMP Sisingamangaraja</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="img/logo87.PNG">
    <script src="wa-service.js"></script>
    <script src="script-common.js"></script>
</head>
<body class="bg-dashboard">
    <div class="main-wrapper">
        <div class="clock-section">
            <h1 id="big-clock">00:00</h1>
            <div id="big-date">...</div>
            <p>SMP SWASTA SISINGAMANGARAJA</p>
        </div>
        <div class="scan-panel">
            <div style="display:flex; align-items:center; gap:15px; margin-bottom:20px;">
                <img src="img/logo87.PNG" width="100" onerror="this.src='https://via.placeholder.com/100?text=LOGO'">
                <h2 style="margin:0; text-align:left;">SISTEM ABSENSI DIGITAL<br>
                    SISINGAMANGARAJA TANJUNGBALAI
                </h2>
            </div>
            
            <div id="idle-view">
                <img src="https://cdn.dribbble.com/userupload/41911399/file/original-be740e6ab542196db650de750341b1c9.gif" width="300" style="opacity:0.5;">
                <h3 style="color:#2b00ff;">SILAKAN SCAN KARTU</h3>
            </div>

            <div id="student-view" class="hidden">
                <div style="display:grid; grid-template-columns:150px 1fr; text-align:left; gap:20px;">
                    <img id="p-img" src="" onerror="this.src='https://via.placeholder.com/150x180?text=FOTO'" style="width:150px; height:180px; object-fit:cover; border-radius:10px; border:3px solid #3498db;">
                    <div>
                        <h2 id="p-name" style="margin:0; color:#2c3e50;">-</h2>
                        <p>ID: <b id="p-id">-</b> | Kelas: <b id="p-class">-</b></p>
                        <div id="p-status" class="status-pill">STATUS</div>
                    </div>
                </div>
            </div>

            <input type="text" id="barcode-input" autofocus style="position: absolute; opacity: 0;">
        </div>
    </div>

    <script>
        // Fungsi update Jam dan Tanggal
        function update() {
            const n = new Date();
            document.getElementById('big-clock').innerText = n.toLocaleTimeString('id-ID', {hour:'2-digit', minute:'2-digit'});
            document.getElementById('big-date').innerText = n.toLocaleDateString('id-ID', {weekday:'long', day:'numeric', month:'long', year:'numeric'});
        }
        setInterval(update, 1000); 
        update();

        // Fokus otomatis ke input barcode
        document.addEventListener('click', () => document.getElementById('barcode-input').focus());
        
        // Logika Scan
        document.getElementById('barcode-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const val = e.target.value.trim();
                if (val !== "") {
                    // saveAttendanceAuto ada di script-common.js
                    const res = saveAttendanceAuto(val);
                    showDisplay(res);
                }
                e.target.value = '';
            }
        });

        // Menampilkan data siswa di layar
        function showDisplay(res) {
            const idle = document.getElementById('idle-view');
            const student = document.getElementById('student-view');
            
            idle.classList.add('hidden');
            student.classList.remove('hidden');

            document.getElementById('p-name').innerText = res.studentData.name;
            document.getElementById('p-id').innerText = res.studentData.id;
            document.getElementById('p-class').innerText = res.studentData.kelas;
            document.getElementById('p-img').src = `img/siswa/${res.studentData.id}.jpg`;
            
            const s = document.getElementById('p-status');
            s.innerText = res.success ? res.mode : res.message;
            
            // Atur warna status
            let statusClass = "status-pill ";
            if (res.success) {
                statusClass += res.mode.toLowerCase().replace(/\s+/g, '-');
            } else {
                statusClass += "error-status";
            }
            s.className = statusClass;

            // Kembali ke tampilan idle setelah 4 detik
            setTimeout(() => { 
                student.classList.add('hidden'); 
                idle.classList.remove('hidden'); 
            }, 4000);
        }
    </script>
</body>

</html>
